<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gema</title>
    <link rel="shortcut icon" href="./chat.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      #mic-toggle {
        position: fixed;
        top: 20px;
        right: 80px; /* separado del botÃ³n de refresco */
        z-index: 9999;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <main class="l-main bd-grid">
      <div class="home">
        <div class="home-information">
          <span class="home-pressent anime-text">Mi nombre es</span>
          <h1 class="home-title anime-text">Gema.</h1>
        </div>
        <div class="home-img">
          <div id="chat-container" class="fade-in"></div>
        </div>
      </div>
    </main>

    <!-- âœ… BotÃ³n de refrescar -->
    <ion-icon id="refresh-btn" name="refresh-circle-outline" title="Actualizar pÃ¡gina"></ion-icon>

    <!-- âœ… BotÃ³n de micrÃ³fono -->
    <button id="mic-toggle" title="Hablar con Gema">ðŸŽ¤</button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Script para activar micrÃ³fono del iframe -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const micButton = document.getElementById("mic-toggle");

        micButton.addEventListener("click", () => {
          const iframe = document.querySelector("iframe.did-chat-iframe");
          if (iframe && iframe.contentWindow) {
            // Enviamos mensaje al iframe (si lo acepta)
            iframe.contentWindow.postMessage({ type: "activate-mic" }, "*");
          } else {
            alert("Asistente no disponible.");
          }
        });
      });
    </script>
  </body>
</html>
